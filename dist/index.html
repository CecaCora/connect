<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
    <title>Connect | Organise Tasks & Thoughts</title>
  </head>
  <body>
    <nav class="mobile-nav">
      <section class="top-level-menu">
        <button class="mobile-nav-button" aria-label="Home">Home</button>
        <button class="mobile-nav-button" aria-label="Back">Back</button>
        <button class="mobile-nav-button" aria-label="Add a new node">New Node</button>
        <button class="mobile-nav-button" aria-label="Search">Search</button>
        <button class="mobile-nav-button" aria-label="More actions">More</button>
      </section>
      <section class="more-actions-menu">
        <button class="mobile-nav-close" aria-label="Close">Close</button>
        <button class="mobile-nav-button">Hide completed</button>
        <button class="mobile-nav-button">Adjust text size</button>
      </section>
      <section class="text-size-menu">
        <button class="mobile-nav-close" aria-label="Close">Close</button>
        <p>Text size</p>
        <button aria-label="Decrease text size">Aa</button>
        <button aria-label="Increase text size">Aa</button>
      </section>
      <section class="node-focus-menu">
        <button class="mobile-nav-button" aria-label="Unindent">Unindent</button>
        <button class="mobile-nav-button" aria-label="Indent">Indent</button>
        <button class="mobile-nav-button" aria-label="Add due date">Add due date</button>
        <button class="mobile-nav-button" aria-label="Mark as completed">Mark as completed</button>
        <button class="mobile-nav-button" aria-label="Add note">Add note</button>
        <button class="mobile-nav-button" aria-label="Close">Close</button>
      </section>
    </nav>
    <main class="main"></main>
  </body>
</html>
